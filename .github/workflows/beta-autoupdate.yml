name: Beta Auto Update
on:
  schedule:
    - cron: "0 0 * * *"   # يومياً عند منتصف الليل UTC
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i -S @google/generative-ai@latest
      - run: ./Athar/scripts/replace-model-literals.sh
      - run: git config user.name "auto-bot"
      - run: git config user.email "bot@example.com"
      - run: git add -A
      - run: |
          git commit -m "chore(beta): auto-update Gemini" || echo "no changes"
      - run: git push
