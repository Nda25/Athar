name: Beta Auto Update

on:
  schedule:
    - cron: "0 0 * * *" # يوميا عند منتصف الليل UTC 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Update google library
      - run: npm update @google/generative-ai

      # Git bot identity
      - run: git config user.name "auto-bot"
      - run: git config user.email "bot@example.com"

      # Stage changes
      - run: git add -A

      # Commit + push only if needed
      - run: |
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore(beta): auto-update Gemini → latest"
            git push
          fi
