<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة أثـر - منطقة التجربة</title>
  <style>
    body {
      font-family: system-ui, Tahoma, Arial;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
      line-height: 1.6;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.3rem; }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 16px;
      font-weight: bold;
    }
    .hero {
      padding: 40px 24px;
      text-align: center;
    }
    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 16px;
      padding: 24px;
    }
    .plan {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .plan h3 { margin-top: 0; }
    .price { font-size: 1.3rem; color: #2563eb; margin: 12px 0; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 0.9rem;
      background: #f1f5f9;
    }
  </style>
</head>
<body>

<header>
  <h1>منصة أثـر (تجربة)</h1>
  <nav>
    <a href="register.html">تسجيل</a>
    <a href="login.html">دخول</a>
    <a href="pricing.html">الخطط</a>
  </nav>
</header>

<section class="hero">
  <h2>مرحبًا بك في النسخة التجريبية ✨</h2>
  <p>هذه نسخة للتجارب فقط، لا تؤثر على موقع أثر الأصلي.</p>
</section>

<section class="plans">
  <div class="plan">
    <h3>أسبوعي</h3>
    <div class="price">10 ر.س</div>
    <a href="register.html" class="btn">اشترك الآن</a>
  </div>
  <div class="plan">
    <h3>شهري</h3>
    <div class="price">30 ر.س</div>
    <a href="register.html" class="btn">اشترك الآن</a>
  </div>
  <div class="plan">
    <h3>نصف سنوي</h3>
    <div class="price">170 ر.س</div>
    <a href="register.html" class="btn">اشترك الآن</a>
  </div>
  <div class="plan">
    <h3>سنوي</h3>
    <div class="price">340 ر.س</div>
    <a href="register.html" class="btn">اشترك الآن</a>
  </div>
</section>

<footer>
  نسخة تجريبية من مشروع أثـر 🚀
</footer>

</body>
</html>
