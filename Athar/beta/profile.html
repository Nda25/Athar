<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>الملف الشخصي — أثــر</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<meta name="color-scheme" content="dark light">
</head>
<body>
  <div class="backdrop"></div>
  <div class="pattern"></div>

  <!-- شريط علوي موحّد -->
  <div class="topbar">
    <div class="actions">
      <button class="btn" id="themeToggle" title="الوضع الداكن/الفاتح">🌓</button>
      <a class="btn primary" href="index.html#pricing">اشترك</a>
    </div>
    <div class="user">
      <span id="nav-auth" style="display:inline-flex; gap:10px">
        <a class="btn" href="index.html" onclick="openModal('#modal-register');return false;">تسجيل</a>
        <a class="btn" href="index.html" onclick="openModal('#modal-login');return false;">دخول</a>
      </span>
      <a id="nav-profile" class="btn" href="profile.html" style="display:none">الملف الشخصي</a>
    </div>
  </div>

  <header>
    <div class="hero">
      <div class="hero-plate"></div>
      <h1 class="logo">أثــر</h1>
      <div class="tag"><span class="dot"></span>ملف المستخدم</div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card">
        <h2 class="title">بيانات الحساب</h2>
        <div class="grid">
          <div class="box">
            <h3>المعلومات الأساسية</h3>
            <p><strong>الاسم:</strong> <span class="js-user-name">—</span></p>
            <p><strong>البريد:</strong> <span id="u-email">—</span></p>
            <p><strong>الجوال:</strong> <span id="u-phone">—</span></p>
            <p><strong>تاريخ التسجيل:</strong> <span id="u-created">—</span></p>
          </div>
          <div class="box">
            <h3>الاشتراك</h3>
            <p id="sub-state" class="badge" style="display:none"></p>
            <p><strong>الخطة:</strong> <span id="s-plan">—</span></p>
            <p><strong>تاريخ البداية:</strong> <span id="s-start">—</span></p>
            <p><strong>تاريخ الانتهاء:</strong> <span id="s-end">—</span></p>
            <div class="actions-row" style="margin-top:10px">
              <a class="btn primary" href="index.html#pricing">ترقية / تجديد</a>
            </div>
          </div>
        </div>
        <div class="actions-row" style="margin-top:18px">
          <button id="logout" class="btn">تسجيل الخروج</button>
          <button id="delete" class="btn" style="background:#ef4444;color:#fff;border:0">حذف الحساب</button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p class="foot-line">التعليم شرارة صغيرة… تُضيء عقولًا كبيرة.</p>
    <p class="foot-name">ندى المجيرش</p>
  </footer>

  <div class="toast"></div>

  <script src="app.js"></script>
  <script>
    // تعبئة بيانات الملف الشخصي
    document.addEventListener('DOMContentLoaded', ()=>{
      if(!localStorage.getItem('athar:auth')){
        // لو مو مسجل دخول، نرجعه للرئيسية
        location.href = 'index.html';
        return;
      }
      try{
        const u = JSON.parse(localStorage.getItem('athar:user')||'null');
        const s = JSON.parse(localStorage.getItem('athar:sub')||'null');
        if(u){
          document.querySelectorAll('.js-user-name').forEach(n=> n.textContent = u.name || '—');
          document.getElementById('u-email').textContent = u.email || '—';
          document.getElementById('u-phone').textContent = u.phone || '—';
          document.getElementById('u-created').textContent = u.createdAt ? new Date(u.createdAt).toLocaleDateString('ar-SA') : '—';
        }
        if(s){
          document.getElementById('sub-state').style.display='inline-block';
          document.getElementById('sub-state').textContent='نشط';
          const planNames = {weekly:'أسبوعي',monthly:'شهري',semi:'نصف سنوي',annual:'سنوي'};
          document.getElementById('s-plan').textContent = planNames[s.plan] || '—';
          document.getElementById('s-start').textContent = new Date(s.startedAt).toLocaleDateString('ar-SA');
          document.getElementById('s-end').textContent = new Date(s.endsAt).toLocaleDateString('ar-SA');
        } else {
          document.getElementById('s-plan').textContent = '—';
          document.getElementById('s-start').textContent = '—';
          document.getElementById('s-end').textContent = '—';
        }
      }catch(e){}
    });
  </script>
</body>
</html>
